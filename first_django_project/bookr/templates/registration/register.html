{% extends "base.html" %}

{% block content %}

<br>
<br>
<br>
<div class="container py-5">
	<h1>Register</h1>
	{% for message in messages %}
		<p><em>{{ message.level_tag|title }}:</em> {{ message }}</p>
	{% endfor %}
	<form method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<p>
       		<input type="submit" value="Submit">
    	</p>
	</form>
	<p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>

{% endblock %}
