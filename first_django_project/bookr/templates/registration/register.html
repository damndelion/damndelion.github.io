{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'register.css' %}">
<div class="content_reg" style="background-color: #f7f7f7; min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container py-5" style="max-width: 500px; background-color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 15px; padding: 40px;">
        <h1 style="text-align: center; color: #ff6161; font-size: 36px; font-weight: bold; margin-bottom: 30px;">Create an Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="username" style="font-weight: 600; color: #333;">Username</label>
                <input type="text" name="username" id="username" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email" style="font-weight: 600; color: #333;">Email</label>
                <input type="email" name="email" id="email" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password1" style="font-weight: 600; color: #333;">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password2" style="font-weight: 600; color: #333;">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" style="background-color: #ff6161; color: white; padding: 12px 40px; font-size: 16px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                    Register
                </button>
            </div>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            Already have an account? <a href="/accounts/login" style="color: #ff6161; font-weight: bold;">Login</a>
        </p>
    </div>
</div>

{% endblock %}
