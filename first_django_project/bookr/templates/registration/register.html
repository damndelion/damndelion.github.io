{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'register.css' %}">
<div class="content_reg" >
	<div class="container py-5" style=" width: 750px; margin: auto; background-color: aliceblue;margin-top: 40px; border-radius: 30px;">
		<h1 style="text-align: center; color: rgb(255, 97, 97); font-size: 45px;">Register</h1>
		{% for message in messages %}
		<div style="text-align: center;">
			<p style="color: rgb(255, 0, 0);font-size: 20px;"><em>{{ message.level_tag|title }}:</em> {{ message }}</p>
		</div>
		{% endfor %}
		<form method="post" style="padding: 30px;">
			<div style="display:block; padding: 10px;margin-left: 30px; margin-right: 30px; ">
				<div style="margin-top: 10px;">
					{% csrf_token %}
				</div>
				<div style="font-size: 20px;">
					{{ form.as_p }}
				</div>
			</div>
			<p style="text-align: center;">
				<input type="submit" value="Submit">
			</p>
		</form>
		<p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
	</div>
</div>
	
{% endblock %}
